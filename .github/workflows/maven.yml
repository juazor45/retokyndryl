name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      
    - name: Test
      run: mvn --batch-mode -Dmaven.test.failure.ignore=true test

    - name: Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Maven Tests
        path: target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: true
        
    - name: Checkout
      uses: actions/checkout@v2    
      
    - name: Docker Login
      uses: docker/login-action@v2.1.0
      with:
        registry: https://hub.docker.com/r/juazor45/retokyndryl
        username: zorrillagamarrajuanmanuel@gmail.com
        password: 5042Maxsterling
        # Specifies whether the given registry is ECR (auto, true or false)
        ecr: true
        # Log out from the Docker registry at the end of a job
        logout: true

            
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag juazor45/retokyndryl:$(date +%s)

    - name: Docker Push
      run: docker push juazor45/retokyndryl
      
